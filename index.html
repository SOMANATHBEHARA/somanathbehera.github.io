<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link rel="stylesheet" href="mystyle.css">
        <title>contact form</title>
    </head>
    <body>
        <div> 
         <ul>
            <a href="https://www.facebook.com/profile.php?id=100056685195122">facebook</a>
            <a href="https://mobile.twitter.com/Sanu74652414">twitter</a>
         </ul>
        </div>
        <h1>contact me</h1>
        <div class="contactform">
         <form>
            <label for="name">enter your name</label>
            <input type="text" id="name" name="name" placeholder="your name" required>
            <br><br>
            <label for="email">enter your email address</label>
            <input type="email" id="email" name="email" placeholder="your email">
            <br><br>
            <label for="mobile number">enter your mobile number</label>
            <input type="number" id="mobile number" name="mobile number" placeholder="+91">
            <br><br>
            <label for="message">what is your message for me</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="your message"></textarea>
            <br><br>
            <input type="submit" value="submit">
            <br><br>
        
            <footer>copyright <br>&COPY;sanu</footer>
            
            
            
         </form>
        </div>
    </body>
</html>
